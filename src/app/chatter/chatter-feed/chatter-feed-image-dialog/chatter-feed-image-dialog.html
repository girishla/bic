<md-dialog aria-label="Mango (Fruit)">
    <form>
        <md-toolbar style="background-color:white;">
            <div class="md-toolbar-tools">
                <h3>
                    <span>Chatter Annotated Dashboard Page</span>
                </h3>
                <!-- Spacer element -->
                <span style="visibility: hidden;flex-grow:1"></span>

                <md-button class="md-icon-button" ng-click="imageDialogCtrl.answer('Done')" aria-label="Close">
                    <md-icon style="color:lightgrey" md-font-icon="fa fa-close fa-2x"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <img style="margin: auto; max-width: 80%;" alt="BI Chatter Image" ng-src="{{imageDialogCtrl.imageURL}}">
            </div>
        </md-dialog-content>

    </form>
</md-dialog>
