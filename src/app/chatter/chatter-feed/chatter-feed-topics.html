  <ul ng-if="chatterTopicsCtrl.topics"  class="slds-feed__list">
    <li
      ng-repeat="topic in chatterTopicsCtrl.topics | toArray | filter:{'level1ContextHash':chatterFeedCtrl.feedContext.level1ContextHash,'level2ContextHash':chatterFeedCtrl.feedContext.level2ContextHash,'level3ContextHash':chatterFeedCtrl.feedContext.level3ContextHash}:false | orderBy:'id': true"
      class="chatter-topics">
      <chatter-topic topic-data="topic"></chatter-topic>
    </li>
  </ul>
